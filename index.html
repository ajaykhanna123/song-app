<html>
<head>
  <title>Welcome to world of music</title>
  <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.css">
  <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <section class="welcome-screen">
      <h1>Welcome to songify</h1>
      <h3>Enter name to access your account<h3>
        <div class="input-wrapper">
          <input type="text" id="name-input" >
          <button id="go-button">GO</button>
        </div>
      </section>
      <section class="main hidden ">
        <header><div class=" user-name"> </div></header>
        <section class="content">
        <audio src="Excuses - Garry Sandhu (Mr-Punjab.Com).mp3"   >
        </audio>

      </section>
      <footer>
        <i class=" play-icon fa fa-play fa-4x" aria-hidden="true"></i>
      </footer>

    </div>
    <script src="jquery.js"></script>
    <script type="text/javascript">

    $('.fa-play').on('click',function(){
      var song=document.querySelector("audio");
      if(song.paused==true){
        song.play();
        $('.play-icon').removeClass('fa-play');
        $('.play-icon').addClass('fa-pause');
        console.log("play");
      }
      else{
        song.pause();
        $('.play-icon').removeClass('fa-pause');
        $('.play-icon').addClass('fa-play');
        console.log('pause');
      }
    });


    $("#go-button").on('click',function(){
      var name=$('#name-input').val();
      if(name.length>=2)
      {
      var message="Welcome "+ name;
      $('.main .user-name').text(message);
      $('.welcome-screen').addClass('hidden');
      $('.wrapper').addClass('back');
      $('.main').removeClass('hidden');

    }
    else {
      $('#name-input').addClass('error');
      alert("name must have minimum of 2 characters");
    }
    });
    </script>
  </body>
  </html>
