<html>
<head>
  <title>Welcome to world of music</title>
  <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <section class="welcome-screen">
      <h1>Welcome to songify</h1>
      <h3>Enter name to access your account<h3>
        <div class="input-wrapper">
          <input type="text" id="name-input" >
          <button id="go-button">GO</button>
        </div>
      </section>
      <section class="main hidden ">
        <align-items="left"><h1>  </h1>
        <audio src="Excuses - Garry Sandhu (Mr-Punjab.Com).mp3" controls>
        </audio>
      </section>
    </div>
    <script src="jquery.js"></script>
    <script type="text/javascript">

    $("#go-button").on('click',function(){
      var name=$('#name-input').val();
      if(name.length>=2)
      {
      var message="Welcome "+ name;
      $('.main h1').text(message);
      $('.welcome-screen').addClass('hidden');
      $('.main').removeClass('hidden');

    }
    else {
      $('#name-input').addClass('error');
      $('#name-input').val("name must be of min 2 charcters");
    }
    });
    </script>
  </body>
  </html>
